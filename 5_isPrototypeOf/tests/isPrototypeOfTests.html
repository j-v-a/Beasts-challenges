<script src="simpletest.js"></script>
<script src="../myIsPrototypeOf.js"></script>
<script>

  // Setup
  var canine = {
    bark: function () {
      console.log('bark');
    }
  };

  var dog = Object.create(canine);
  dog.fetch = function () {
    console.log('fetch');
  };

  var myDog = Object.create(dog);
  var empty = Object.create(null);

  tests({
    'It should check if an object is the prototype of another object': function () {
      eq(myIsPrototypeOf(dog, myDog), true);
    },
    'It should check if an object is not the prototype of another object': function () {
      eq(myIsPrototypeOf(dog, empty), false);
    },
    'It should check if Object.prototype is a prototype': function () {
      eq(myIsPrototypeOf(Object.prototype, myDog), true);
    },
    'It should check if a specified object is in the prototype chain of another object': function () {
      eq(myIsPrototypeOf(canine, myDog), true);
    }
  });
</script>
